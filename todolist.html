<html lang="en"></html>
    <head>
        <title>todo Vue</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16"></script>
    </head>
    <body>
        <div id="app"> 
            <h1>My todo list</h1>
            <input type="text" id="newTask" v-model="newTask">
            <input type="button" value="add" id="addButton" v-on:click="addItem">
            <ul id="taskList">
            </ul>

        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: { 
                    newTask: '',
                    taskCount: 0,
                }, 
                methods: {
                    addItem: function() {
                        let newItem = document.createElement("p");
                        newItem.id = "task" + this.taskCount;
                        newItem.innerHTML = "<input type='checkbox'></input> "+ app.newTask + "<button>Delete</button>"
                        document.getElementById("taskList").appendChild(newItem);
                        app.taskCount++;
                        app.newTask = '';
                    },
                    deleteItem: function() {
                        alert('hi');
                    }
                }
            })
        </script>
    </body>
</html>
